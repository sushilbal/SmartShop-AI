server {
  listen 80;

  # Add Content Security Policy header
  # WARNING: 'unsafe-eval' reduces security. Only use if absolutely necessary
  # and after understanding the risks.
  add_header Content-Security-Policy "script-src 'self' 'unsafe-eval'; object-src 'none';";

  location / {
    root   /usr/share/nginx/html;
    index  index.html index.htm;
    # This is crucial for single-page apps:
    # if a file isn't found, fall back to index.html
    try_files $uri $uri/ /index.html;
  }

  # Proxy API requests to the backend service
  location /api/ {
    # 'backend' is the service name from docker-compose.yml
    # '8000' is the port the backend service listens on
    proxy_pass http://backend:8000/;

    # Standard proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }
}